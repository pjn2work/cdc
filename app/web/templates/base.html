<!DOCTYPE html>
<html lang="pt">
<head>
    <title>CdC - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/cdc.css">
</head>
<body>

    <div class="container">
        <table class="full_width">
            <tr>
                <td>
                    <h1 class="my-4">{% block page_header %}{% endblock %}</h1>
                </td>
                <td class="align_right">
                    <a href="../"><img src="/cdc_logo.jpg" style="float:right;width:15%;height:15%;" alt="Casa do Caminho"></a>
                </td>
            </tr>
        </table>

        {% block content_in_div %}{% endblock %}

    </div>

    {% block content_out_div %}{% endblock %}

</body>
</html>
