<!DOCTYPE html>
<html lang="pt">
<head>
    <title>CECC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/cecc.css">
</head>
<body>
    <div class="container">
        <table class="full_width">
            <tr>
                <td style="width: 50%">
                    <h1 class="my-4">Gestão de Quotas e Livros</h1>
                </td>
                <td class="align_right">
                    <a href="https://www.casadocaminho-ce.pt/"><img src="/cecc_logo.jpg" style="float:right;width:20%;height:20%;" alt="Casa do Caminho"></a>
                </td>
            </tr>
        </table>

        <div class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <a href="members/create"><label class="label-text menu_button">Criar novo Associado</label></a>
                        <br><br>
                        <a href="members/"><label class="label-text menu_button">Lista de Associados</label></a>
                        <br><br>
                        <a href="dues_payments/"><label class="label-text menu_button">Gestão de quotas mensais</label></a>
                        <br><hr>
                        <a href="member_due_payment/pivot_table"><label class="label-text menu_button">Tabela pivot de associados e quotas</label></a>
                        <br><br>
                        <a href="member_due_payment/"><label class="label-text menu_button">Lista de pagamentos de quotas</label></a>
                        <br><br>
                        <a href="members/donations"><label class="label-text menu_button">Lista de donativos</label></a>
                    </div>

                    <div class="col-md-6">
                        <a href="sellers/create"><label class="label-text menu_button">Criar novo Vendedor</label></a>
                        <br><br>
                        <a href="sellers/"><label class="label-text menu_button">Lista de Vendedores</label></a>
                        <br><hr>
                        <a href="items/create"><label class="label-text menu_button">Criar Livro</label></a>
                        <br><br>
                        <a href="items/"><label class="label-text menu_button">Gestão de Livros</label></a>
                        <br><hr>
                        <a href="items/seller_sell"><label class="label-text menu_button">Adquirir Livro a Vendedor</label></a>
                        <br><br>
                        <a href="items/member_buy"><label class="label-text menu_button">Vender Livro a Associado</label></a>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
