<!DOCTYPE html>
<html lang="pt">
<head>
    <title>CdC - Criar Membro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/cdc.css">
</head>
<body>
    <div class="container">
        <table class="full_width">
            <tr>
                <td>
                    <h1 class="my-4">Criar novo membro</h1>
                </td>
                <td class="align_right">
                    <a href="../"><img src="/cdc_logo.jpg" style="float:right;width:15%;height:15%;" alt="Casa do Caminho"></a>
                </td>
            </tr>
        </table>

        <form method="post" action="create">
            <table class="full_width table table-bordered">
                <tr>
                    <td class="label-text align_right">Data Inicio</td>
                    <td><input class="form-text" type="date" size="10" id="start_date" name="start_date" placeholder="2024-06-01" value="{{ today }}"></td>
                </tr>
                <tr>
                    <td class="label-text align_right">Valor de quota</td>
                    <td><input class="form-text" type="number" size="4" id="amount" name="amount"> €</td>
                </tr>
                <tr>
                    <td class="label-text align_right">Nome</td>
                    <td><input class="form-text" type="text" size="120" id="name" name="name" placeholder="Nome complecto"></td>
                </tr>
                <tr>
                    <td class="label-text align_right">Contacto telefónico</td>
                    <td><input class="form-text" type="text" size="10" id="tlf" name="tlf" placeholder="Telemóvel"></td>
                </tr>
                <tr>
                    <td class="label-text align_right">Email</td>
                    <td><input class="form-text" type="text" size="120" id="email" name="email" placeholder="email@domain.com"></td>
                </tr>
                <tr>
                    <td class="align_center" colspan="2">
                        <button class="btn btn-primary mb-2" type="submit">Criar novo membro</button>
                    </td>
                </tr>
            </table>
        </form>

    </div>

</body>
</html>
