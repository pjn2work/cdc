<div class="hidden-form" id="div_select_extra">
        <form id="form_select_extra" action="../../member_due_payment/" method="post">
            <label class="form-label label-text">Quando foi efectuado o pagamento?</label>
            <input type="date" id="pay_date" name="pay_date" value="{{ today }}" required>
            <br><br>
            <button type="submit">Registar pagamento</button>
            <button onclick="cancel_select_extra()" type="button">Cancelar</button>
        </form>
    </div>
    <script>
        function pay_member_due(tid) {
            document.getElementById('form_select_extra').action = document.getElementById('form_select_extra').action + tid;
            document.getElementById('div_select_extra').style.display = 'block';
       }
       function cancel_select_extra() {
            document.getElementById('form_select_extra').action = "../../member_due_payment/";
            document.getElementById('div_select_extra').style.display = 'none';
       }
    </script>
