{% extends "base.html" %}
{% block title %}Editar Vendedor{% endblock %}
{% block page_header %}Vendedor {{ seller.seller_id }}{% endblock %}
{% block content_in_div %}
    <div class="card">
        <div class="card-body">
            <form method="post" action="update">
            <div class="row mb-0">
                <div class="col-md-2">
                    <label class="form-label label-text">Quantidade vendida</label>
                    <p class="form-control-plaintext data-text align_center">{{ seller.total_quantity_sold }}</p>
                    <label class="form-label label-text">Valor vendido</label>
                    <p class="form-control-plaintext data-text align_center">{{ seller.total_amount_sold }} €</p>
                </div>
                <div class="col-md-10">
                    <label class="form-label label-text">Nome</label>
                    <p class="form-control-plaintext data-text"><input class="form-text input_edit" type="text" id="name" name="name" placeholder="10.0" value="{{ seller.name }}" required></p>
                    <label class="form-label label-text">Contacto</label>
                    <p class="form-control-plaintext data-text"><input class="form-text input_edit" type="text" id="tlf" name="tlf" placeholder="10.0" value="{{ seller.tlf }}" required></p>
                    <label class="form-label label-text">Email</label>
                    <p class="form-control-plaintext data-text"><input class="form-text input_edit" type="email" id="email" name="email" placeholder="10.0" value="{{ seller.email }}" required></p>
                    <label class="form-label label-text">Notas</label>
                    <p class="form-control-plaintext data-text"><textarea class="form-text input_edit" rows="3" cols="120" id="notes" name="notes" placeholder="Aqui pode escrever as notas sobre este vendedor">{{ seller.notes }}</textarea></p>
                    <p class="align_center"><button class="btn btn-primary mb-2" type="submit">Salvar alterações</button></p>
                </div>
            </div>
            </form>
        </div>
    </div>
{% endblock %}
