[loggers]
keys=root

[handlers]
keys=logfile,logconsole

[formatters]
keys=logformatter

[logger_root]
level=WARNING
handlers=logfile, logconsole

[formatter_logformatter]
format=[%(asctime)s] %(levelname)s [%(threadName)s %(module)s %(name)s] - %(message)s

[handler_logfile]
class=handlers.RotatingFileHandler
level=INFO
args=('data/cecc.log','a',45000000,2)
formatter=logformatter

[handler_logconsole]
class=handlers.logging.StreamHandler
level=INFO
args=()
formatter=logformatter